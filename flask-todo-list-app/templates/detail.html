<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static\detail.css">
    <title>Detail Page</title>
</head>
<body>
<div style="height:1000px;background:##2a52be;">
 <hr>
    {% if todo.complete == False%}

    <div class="card text-white bg-danger mb-3" align="center" margin: auto; style="max-width: 20rem;" >
  <div class="card-header" align="center" ><strong>Uncompleted</strong></div>
  <div class="card-body">
    <h5 class="card-title">Mission Title: <strong>{{todo.title}}</strong></h5>
    <p class="card-text">Mission Content: <strong>{{todo.content}}</strong></p>
    <p class="card-text">User: <strong>{{todo.username}}</strong></p>
  </div>
    

    {% else %}
    <div class="card text-white bg-success mb-3" align="center" margin: auto; style="max-width: 20rem;" >
  <div class="card-header" align="center" ><strong>Completed</strong></div>
  <div class="card-body">
    <h5 class="card-title">Mission Title: <strong>{{todo.title}}</strong></h5>
    <p class="card-text">Mission Content: <strong>{{todo.content}}</strong></p>
    <p class="card-text">User: <strong>{{todo.username}}</strong></p>
    {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
