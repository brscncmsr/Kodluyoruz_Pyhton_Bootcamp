<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static\login.css" />
    <title>TO DO LIST</title>
  </head>

  <body>
    <form method="POST">
      <div class="form-group">
        <div class="col"></div>
        <div class="col">
          <label >User Name</label>
          <input type="text" name="uname" class="form-control" id="uname" placeholder="User Name" required autofocus/>
        </div>
        <div class="col"></div>
      </div>

      <div class="form-group">
        <div class="col"></div>
        <div class="col">
          <label>Password</label>
          <input type="password" name="passw" class="form-control" id="passw" placeholder="Password" required />
          
        </div>
        <div class="col"></div>
      </div>
      
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Login Failed</strong> Username password are incorrect
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
       </div>

      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <div class="row button-row">
        <div class="col button-col">
          <button type="submit" class="btn btn-primary button">Login</button>
        </div>
      </div>

      
      <div class="row button-row">
        <div class="col button-col">
          <label class="signup-label"> Don't have an account yet?</label>
          <br />
          <form action="/templates/register.html">
          <td><a href="/register" class="btn btn-primary button">Register</a></td>

        </div>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
